<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Урок Цифры</title>
	<style type="text/css">
      #gameContainer { width: 100%; height: 100%; }
      #gameContainer canvas { width: 100%; height: 100%; position: absolute; }
      #gameContainer:after { padding-top: 56.25%; display: block; content: ''; }
    </style>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/LessonNumberWeb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
	  <div id="gameContainer" ></div>
	  <script>
	    var resize_function = function() {
			var dElement = document.documentElement;
			var obj = document.getElementById('gameContainer');
			var koef = 1.4545;
			var screenX = window.innerWidth;
			var screenY = window.innerHeight;
			if (screenX/screenY < koef)
			{
			  screenX = screenX;
			  screenY = screenX/koef;
			}
			else
			{
			  screenY = screenY;
			  screenX = screenY*koef;
			}
			
			obj.style.width = screenX + "px";
			obj.style.height = screenY + "px";
			console.log("Size " + screenX + " " + screenY);
		}
		resize_function();
		window.addEventListener('resize', resize_function, true);
	  </script>
    </div>
  </body>
</html>
