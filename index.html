<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Урок Цифры</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/LessonNumberWeb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
	  <div id="gameContainer" style="width: 2048px; height: 1409px"></div>
	  <script>
		var resize_function = function() {
			var dElement = document.documentElement;
			var obj = document.getElementById('gameContainer');
			var canvas = document.getElementById('#canvas');
			var koef = 1.4545;
			var screenX = window.innerWidth;
			var screenY = window.innerHeight;
			if (screenX/screenY < koef)
			{
			  screenX = screenX;
			  screenY = screenX/koef;
			}
			else
			{
			  screenY = screenY;
			  screenX = screenY*koef;
			}
			
			obj.style.width = screenX + "px";
			obj.style.height = screenY + "px";
			if (canvas && canvas.getContext)
			{
				canvas.width = screenX;
				canvas.height = screenY;
				console.log("screenX: ", screenX);
				console.log("screenY: ", screenY);
				var ctx = canvas.getContext('2d');
				console.log("ctx: " + ctx + " canvas " + canvas);
				if (ctx)
				{
					console.log("ctx: ", ctx);
					ctx.rect(0, 0, screenX, screenY);
				}
			}
		}
		
		resize_function();
		window.addEventListener('resize', resize_function, true);
	  </script>
    </div>
  </body>
</html>
